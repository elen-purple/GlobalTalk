<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlobalTalk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/main.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <button class="header__menu">
          <svg class="header__burger" width="24" height="24">
            <use href="./svg/icons.svg#burger"></use>
          </svg>
        </button>
        <a href="./index.html" class="header__logo">GlobalTalk</a>
        <ul class="header__list">
          <li class="header__item">
            <a href="./index.html" class="header__link header__link--accent">Home</a>
          </li>
          <li class="header__item">
            <a href="" class="header__link">Textbook</a>
          </li>
          <li class="header__item">
            <a href="" class="header__link">Statistics</a>
          </li>
          <li class="header__item">
            <a href="" class="header__link">
              Games
              <svg class="header__arrow" width="14" height="14">
                <use href="./svg/icons.svg#arrow-down"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="header__user">
          <p class="header__avatar">A</p>
          <p class="header__name">Alex</p>
          <svg class="header__acordion" width="14" height="14">
            <use href="./svg/icons.svg#arrow-down"></use>
          </svg>
          <a href="" class="header__sign">
            <p class="header__text">Sign Out</p>
            <svg class="header__icon" width="9" height="9">
              <use href="./svg/icons.svg#arrow-right"></use>
            </svg>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
